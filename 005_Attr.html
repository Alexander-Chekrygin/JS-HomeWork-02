<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <!-- <style>
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }
    </style> -->
</head>
<body>
    <a href="#" target="_top">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>


    <script>
        let aTarget = document.body.querySelectorAll("a[target]");
        for (let i = 0; i < aTarget.length; i++) {
            aTarget[i].style.backgroundColor = "yellow";
        }
        let aBlank = document.body.querySelectorAll("a[target='_blank'");
        for (let j = 0; j < aBlank.length; j++) {
            aBlank[j].style.backgroundColor = "red"
        }
    </script>
</body>
</html>
